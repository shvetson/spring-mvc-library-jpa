<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<h3>Редактирование данных о читателе</h3>

<!--<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">-->

<form th:method="POST" th:action="@{/people/{id}/edit(id=${person.id})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br/>
    <input type="submit" th:value="Редактировать">
</form>

<br/>
<hr/>
<a href="/people">Список читателей</a>

</body>
</html>
